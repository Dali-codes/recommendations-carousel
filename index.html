<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Raleway&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Recommendations carousel</title>
</head>

<body>
    <main>
        <section class="container">
            <h2 class="recommendation-title">Recommendations
                <hr>
            </h2>
            <div class="recommendation-card">
                <div class="quote-img">
                    <div class="quote-sign">‚Äù</div>
                    <img src="images/person1.jpeg" alt="#" id="img-referee" height="150px" width="150px" />
                </div>
                <h2 id="name">Susan Smith</h2>
                <p id="job-title">Web Developer</p>
                <p id="recommendation-text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Totam
                    exercitationem nisi fuga beatae neque magnam ipsum eaque blanditiis id quidem iste, cupiditate
                    perspiciatis excepturi doloremque modi voluptates. Itaque, incidunt ut.</p>
                <div class="buttons">
                    <button id="btn-previous"><i class="fas fa-chevron-left"></i></button>
                    <button id="btn-next"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
